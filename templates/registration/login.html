{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login - Monte{% endblock %}
{% block body_class %}login-body{% endblock %}

{% block content %}

    <div class="login-container">
        <!-- Left Side - Logo -->
        <div class="login-left">
            <div class="logo-section">
                <a href="{% url 'index' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="{% static 'img/logo-monte.jpg' %}" alt="Monte Logo" class="login-logo">
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="login-right">
            <div class="form-section">
                <h1 class="login-title">Retome Seu Progresso</h1>
                
                <form method="POST" class="login-form" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                </form>
                
                <div class="text-center mt-3">
                    <p class="small-text">Ainda n√£o tem conta? <a href="{% url 'signup' %}" class="link-gold">Cadastre-se aqui</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
